<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stack Bricks</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <div
    id="score"
    style="
      position: absolute;
      color: white;
      opacity: 0.5;
      font-size: 4em;
      font-weight: bolder;
      top: 5px;
      right: 20px;
    "
  >
    0
  </div>
  <div
    id="highscore"
    style="
      position: absolute;
      color: orange;
      opacity: 0.5;
      font-size: 4em;
      font-weight: bolder;
      top: 65px;
      right: 20px;
    "
  >
    0
  </div>
  <body>
    <!-- floating game instruction at the top -->
    <div
      id="instruction"
      style="
        position: absolute;
        color: white;
        opacity: 0.5;
        font-size: 1em;
        font-weight: bolder;
        top: 40px;
        left: 10%;
        transform: translate(-50%, -50%);
      "
    >
      Press Space ⎵ to Stack <br />
      Press Enter ↵ to Restart <br />
      Stack the bricks as high as you can!
    </div>

    <!--floating start button in the middle of the screen -->
    <div
      id="start"
      style="
        position: absolute;
        color: white;
        opacity: 0.7;
        font-size: 4em;
        font-weight: bolder;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        cursor: pointer;
      "
    >
      Click to Start
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>

    <script src="index.js"></script>
  </body>
</html>
